<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBookList App</title>
    <link    rel="stylesheet"    href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"    />    <link    rel="stylesheet"    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"    /><!-- font awesome icons -->
    <link rel="stylesheet" href="https://bootswatch.com/4/yeti/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center">
            <i class="fa fa-book text-primary" aria-hidden="true"></i>My<span class="text-primary">Book</span>List</h1>
            <form id="book-form">
                <div class="form-group">
                    <div>
                        <label for="title">Tile</label>
                    </div>
                    <input type="text" id="title" class="form-control">
                </div>
                <div class="form-group">
                    <div>
                        <label for="authour">Authour</label>
                    </div>
                    <input type="text" id="authour" class="form-control">
                </div>
                <div class="form-group">
                    <div>
                        <label for="isbn">ISBN</label>
                    </div>
                    <input type="text" id="isbn" class="form-control">
                </div>
                <input type="submit" value="Add Book" class="btn btn-primary btn-block">
            </form>
            <table class="table table-striped mt-5">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Authour</th>
                        <th>ISBN</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="book-list"></tbody>
            </table>
    </div>
    <script src="text.js"></script>
</body>
</html>
